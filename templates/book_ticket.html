<!-- book_ticket.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Book Ticket </h2>

    <form method="POST">
        <label for="theater">Choose Theater:</label>
        <select name="theater_id" required>
            {% for theater in theaters %}
                <option value="{{ theater.theater_id }}">{{ theater.name }}</option>
            {% endfor %}
        </select>
        
        <label for="showtime">Choose Showtime:</label>
        <input type="text" name="showtime" placeholder="e.g. 7:30 PM" required>
        
        <label for="seat_number">Choose Seat Number:</label>
        <input type="text" name="seat_number" placeholder="e.g. A10" required>
        
        <button type="submit">Confirm Booking</button>
    </form>

    <br>
    <a href="{{ url_for('movies') }}">Back to Movies</a>

</body>
</html>
